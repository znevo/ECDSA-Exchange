<html>
  <head>
    <meta charset="utf-8"/>
    <title>ECDSA Exchange</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="row">
        <div class="wallet">
          <h1> Your Wallet </h1>

          <input type="text" id="sender" placeholder="Your Address" />

          <div id="balance">0</div>
        </div>

        <div class="send">
          <h1> Send Amount </h1>

          <input type="text" id="amount" placeholder="Send Amount" />
          <input type="text" id="recipient" placeholder="Recipient" />
          <input type="text" id="private-key" placeholder="Private Key" />
          <input type="text" id="signature" placeholder="Signature" disabled />
          <input type="text" id="recovery" placeholder="Recovery Bit" disabled />
          <input type="text" id="hash" placeholder="Hash" disabled />

          <div class="button" id="sign-transaction">Sign Transaction</div>
          <div class="button" id="create-transaction">Transfer Amount</div>
        </div>
      </div>
    </div>
  </body>
</html>
